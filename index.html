<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi de d√©penses</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1a5fd0;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: 600;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üí∞ Suivi de d√©penses</h1>
    <form id="expenseForm">
      <label for="montant">Montant (‚Ç¨)</label>
      <input type="number" step="0.01" id="montant" name="montant" required />

      <label for="note">Description</label>
      <textarea id="note" name="note" rows="2" placeholder="Ex: caf√©, courses..." required></textarea>

      <button type="submit">Ajouter</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('expenseForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        montant: parseFloat(form.montant.value),
        note: form.note.value
      };
      

      try {
        const res = await fetch('https://asknn.app.n8n.cloud/webhook/expense-tracker', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          message.textContent = "‚úÖ D√©pense enregistr√©e avec succ√®s !";
          message.className = "success";
          form.reset();
        } else {
          console.log("wtfff")
          throw new Error("Erreur lors de l'envoi");
        }
      } catch (err) {
        message.textContent = "‚ùå Impossible d‚Äôenvoyer les donn√©es";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
